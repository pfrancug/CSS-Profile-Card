<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Profile UI</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='card'>
	<div class='background'><img src="bg.jpeg" /></div>
	<div class='photo'><img src="photo.jpg" /></div>
	<div class='info'>
		<h3>Piotr Francug</h3>
		<p>ICT Network Administrator</p>
	</div>
	<div class='location'>
		<h3><i class="fa fa-map-marker" aria-hidden="true"></i> Poland</h3>
	</div>
	<div class='fo'>
		<div class='followers'>
			<h3>5,765</h3>
			<p>Followers</p>
		</div>
		<div class='following'>
			<h3>865</h3>
			<p>Following</p>
		</div>
	</div>
	<div class='follow'>
		<h3><a target="_blank" href="https://twitter.com/PiotrFrancug">Follow</a></h3>
	</div>
</div>
<script src='https://use.fontawesome.com/3015caa14c.js'></script>
  
  
</body>
</html>
